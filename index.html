
<!DOCTYPE html>

<html lang="es">
<head>
<meta charset="utf-8"/>
<title>RutaSegura AI</title>
<style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-header {
            background: #007bff;
            color: #fff;
            padding: 15px;
            font-size: 18px;
        }
        .chat-body {
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            background: #f9f9f9;
        }
        .chat-message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 80%;
            clear: both;
        }
        .user-message {
            background: #dcf8c6;
            float: right;
            text-align: right;
        }
        .bot-message {
            background: #e2e2e2;
            float: left;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
            background: #fff;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
        }
        .chat-input button {
            padding: 10px 20px;
            border: none;
            background: #007bff;
            color: #fff;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="chat-container">
<div class="chat-header">RutaSegura AI - Asistente de Vías</div>
<div class="chat-body" id="chat"></div>
<div class="chat-input">
<input id="rutaInput" placeholder="Consulta una ruta (ej. Bogotá - Girardot)" type="text"/>
<button id="consultarBtn">Consultar</button>
</div>
</div>

<script>
const bloqueos = [
    {
        "departamento": "Cundinamarca",
        "municipio": "La Mesa",
        "tramo": "Bogotá - Girardot",
        "estado": "Bloqueado",
        "observaciones": "Manifestación campesina bloqueando ambos sentidos.",
        "ruta_alterna": "Bogotá → Fusagasugá → Melgar → Girardot"
    },
    {
        "departamento": "Valle del Cauca",
        "municipio": "Buga",
        "tramo": "Cali - Buenaventura",
        "estado": "Paso restringido",
        "observaciones": "Deslizamiento de tierra, paso habilitado solo para vehículos livianos.",
        "ruta_alterna": "Cali → Palmira → Yotoco → Buenaventura"
    },
    {
        "departamento": "Antioquia",
        "municipio": "Yarumal",
        "tramo": "Medellín - Costa Atlántica",
        "estado": "Bloqueado",
        "observaciones": "Bloqueo por accidente de camión cisterna.",
        "ruta_alterna": "Medellín → Caucasia → Montería → Sincelejo"
    }
];

function responderConsulta(ruta) {
    const chat = document.getElementById("chat");
    let respuesta = "🔍 No se encontraron bloqueos en la ruta consultada.";

    for (const bloqueo of bloqueos) {
        if (bloqueo.tramo.toLowerCase().includes(ruta.toLowerCase())) {
            respuesta = `🚧 Bloqueo detectado en el tramo ${bloqueo.tramo} (${bloqueo.departamento}, ${bloqueo.municipio})\n📌 Estado: ${bloqueo.estado}\n📝 Observaciones: ${bloqueo.observaciones}\n🔁 Ruta alterna sugerida: ${bloqueo.ruta_alterna}`;
            break;
        }
    }

    const userMsg = document.createElement("div");
    userMsg.className = "chat-message user-message";
    userMsg.textContent = "¿Hay bloqueos en la ruta " + ruta + "?";
    chat.appendChild(userMsg);

    const botMsg = document.createElement("div");
    botMsg.className = "chat-message bot-message";
    botMsg.textContent = respuesta;
    chat.appendChild(botMsg);

    chat.scrollTop = chat.scrollHeight;
}

document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("consultarBtn").addEventListener("click", () => {
        const rutaInput = document.getElementById("rutaInput").value;
        if (rutaInput.trim() !== "") {
            responderConsulta(rutaInput.trim());
        }
    });
});
</script>

</body>
</html>
