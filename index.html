<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>RutaSegura AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .chat-header {
            background: #007bff;
            color: #fff;
            padding: 15px;
            font-size: 18px;
        }
        .chat-body {
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            background: #fafafa;
        }
        .chat-message {
            margin-bottom: 15px;
        }
        .user-message {
            text-align: right;
            color: #333;
        }
        .bot-message {
            text-align: left;
            color: #007bff;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
            background: #fff;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .chat-input button {
            padding: 10px 15px;
            margin-left: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">RutaSegura AI - Asistente de V√≠as</div>
        <div class="chat-body" id="chat"></div>
        <div class="chat-input">
            <input type="text" id="rutaInput" placeholder="Ej: Bogot√° - Villavicencio">
            <button onclick="consultarBloqueo()">Consultar</button>
        </div>
    </div>

    <script>
        const bloqueos = [{"departamento": "Cundinamarca", "municipio": "La Mesa", "tramo": "Bogot√° - Girardot", "estado": "Bloqueado", "observaciones": "Manifestaci√≥n campesina bloqueando ambos sentidos."}, {"departamento": "Valle del Cauca", "municipio": "Buga", "tramo": "Cali - Buenaventura", "estado": "Paso restringido", "observaciones": "Deslizamiento de tierra, paso habilitado solo para veh√≠culos livianos."}, {"departamento": "Antioquia", "municipio": "Yarumal", "tramo": "Medell√≠n - Costa Atl√°ntica", "estado": "Bloqueado", "observaciones": "Bloqueo por accidente de cami√≥n cisterna."}];

        function agregarMensaje(texto, clase) {
            const chat = document.getElementById("chat");
            const mensaje = document.createElement("div");
            mensaje.className = "chat-message " + clase;
            mensaje.textContent = texto;
            chat.appendChild(mensaje);
            chat.scrollTop = chat.scrollHeight;
        }

        function consultarBloqueo() {
            const ruta = document.getElementById("rutaInput").value.trim();
            if (!ruta) return;

            agregarMensaje("¬øHay bloqueos en la ruta " + ruta + "?", "user-message");

            let encontrado = false;
            for (const b of bloqueos) {
                if (b.tramo.toLowerCase().includes(ruta.toLowerCase())) {
                    let respuesta = "üöß Bloqueo detectado en el tramo: " + b.tramo + " (" + b.departamento + ", " + b.municipio + ")\nüìå Estado: " + b.estado + "\nüìù Observaciones: " + b.observaciones;
                    if (b.ruta_alterna) {
                        respuesta += "\nüîÅ Ruta alterna sugerida: " + b.ruta_alterna;
                    }
                    agregarMensaje(respuesta, "bot-message");
                    encontrado = true;
                    break;
                }
            }
            if (!encontrado) {
                agregarMensaje("‚úÖ No se reportan bloqueos en la ruta consultada.", "bot-message");
            }
        }
    </script>
</body>
</html>
